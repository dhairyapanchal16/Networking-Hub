 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhairya Panchal - Networking Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .name {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .bio {
            font-size: 1rem;
            color: #5a6c7d;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            text-decoration: none;
            color: #2c3e50;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .link-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .link-text {
            flex: 1;
            text-align: left;
            font-weight: 500;
        }

        .link-arrow {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .link-item:hover .link-arrow {
            transform: translateX(5px);
        }

        /* Specific colors for different platforms */
        .github { color: #333; }
        .linkedin { color: #0077b5; }
        .website { color: #667eea; }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #95a5a6;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .link-item {
                padding: 12px 15px;
            }
            
            .link-icon {
                font-size: 1.3rem;
                margin-right: 12px;
            }
        }

        /* Floating animation for profile image */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .profile-image {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-image">
                <i class="fas fa-user"></i>
            </div>
            <h1 class="name">Dhairya Panchal</h1>
            <p class="title">Cloud & Tech Enthusiast</p>
            <p class="bio">Passionate about Cloud Technology, and connecting with like-minded professionals. Let's build something amazing together!</p>
        </div>

        <div class="links-container">
            <a href="https://github.com/dhairyapanchal16" class="link-item" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github link-icon github"></i>
                <span class="link-text">GitHub</span>
                <i class="fas fa-arrow-right link-arrow"></i>
            </a>

            <a href="https://linkedin.com/in/dhairyapanchal" class="link-item" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin link-icon linkedin"></i>
                <span class="link-text">LinkedIn</span>
                <i class="fas fa-arrow-right link-arrow"></i>
            </a>



            <a href="https://dhairyapanchal.dev" class="link-item" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-globe link-icon website"></i>
                <span class="link-text">Portfolio Website</span>
                <i class="fas fa-arrow-right link-arrow"></i>
            </a>


        </div>

        <div class="footer">
            <p>&copy; 2025 Dhairya Panchal. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Add smooth scrolling and additional interactivity
        document.querySelectorAll('.link-item').forEach(link => {
            link.addEventListener('click', function(e) {
                // Add a subtle click animation
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });

        // Add a subtle parallax effect to the background
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            
            container.style.transform = `translate(${x * 0.02}px, ${y * 0.02}px)`;
        });
    </script>
</body>
</html>
