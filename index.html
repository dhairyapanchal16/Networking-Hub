<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhairya Panchal | Personal Hub</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928DAB); /* modern bg gradient */
      color: #fff;
      text-align: center;
    }

    header {
      padding: 50px 20px;
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      margin: 0;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      letter-spacing: 1.5px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.85;
      font-weight: 600;
    }

    /* Layout with photo + links */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      max-width: 1100px;
      margin: auto;
      gap: 40px;
      padding: 40px 20px;
    }

    .profile-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .profile-box:hover {
      transform: translateY(-8px);
    }

    .profile-box img {
      width: 220px;
      height: 220px;
      border-radius: 20px;
      object-fit: cover;
    }

    .links {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .link-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 15px;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .link-card:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.25);
    }

    .link-card h3 {
      margin: 10px 0 8px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      color: #fff;
    }

    .link-card a {
      text-decoration: none;
      color: #00c6ff;
      font-weight: bold;
      font-size: 1rem;
    }

    footer {
      padding: 25px;
      margin-top: 60px;
      background: rgba(0, 0, 0, 0.4);
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    footer span {
      color: #00c6ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dhairya Panchal</h1>
    <p>Aspiring DevOps Engineer | Cloud Enthusiast</p>
  </header>

  <div class="container">
    <!-- Profile Section -->
    <div class="profile-box">
      <img src="profile.jpg" alt="Dhairya Panchal">
    </div>

    <!-- Links Section -->
    <section class="links">
      <div class="link-card">
        <h3>üîó GitHub</h3>
        <a href="https://github.com/dhairyapanchal16" target="_blank">Visit GitHub</a>
      </div>
      <div class="link-card">
        <h3>üåê Portfolio</h3>
        <a href="https://portfolio-dhairya-16.vercel.app/" target="_blank">View Portfolio</a>
      </div>
      <div class="link-card">
        <h3>‚úçÔ∏è Substack</h3>
        <a href="https://substack.com/@dhairyapanchal" target="_blank">Read Blogs</a>
      </div>
      <div class="link-card">
        <h3>üíº LinkedIn</h3>
        <a href="https://www.linkedin.com/in/dhairya-panchal-800845351/" target="_blank">Connect on LinkedIn</a>
      </div>
    </section>
  </div>

  <footer>
    <p>Made By | <span> Dhairya Panchal</span> |  üöÄ</p>
  </footer>
</body>
</html>
